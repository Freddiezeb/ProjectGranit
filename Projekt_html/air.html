		<div id="wrapper">
			<div id="box2">
				<div class="headline">
					<h1>AIR</h1>
				</div>

				<!-- TEMPERATUR -->
				<div class="charts" id="temp">
					<p>Temperature</p>
					<script src="https://www.gstatic.com/charts/loader.js" type="text/javascript">
					</script>
					<script type="text/javascript">
					  google.charts.load('current', {'packages':['corechart']});
					  google.charts.setOnLoadCallback(drawChart);

					  function drawChart() {
					    var data = google.visualization.arrayToDataTable([
					      ['Year', 'Sales', 'Expenses'],
					      ['2004',  1000,      400],
					      ['2005',  1170,      460],
					      ['2006',  660,       1120],
					      ['2007',  1030,      540]
					    ]);

					    var options = {
					      title: 'Company Performance',
					      curveType: 'function',
					      legend: { position: 'bottom' }
					    };

					    var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

					    chart.draw(data, options);
					  }
					</script>
					<div id="curve_chart" style="width: 360px; height: 200px"></div>
				</div>

				<!-- PRESSURE -->
				<div class="charts" id="pressure">
					<p>Pressure</p>
					<script src="https://www.gstatic.com/charts/loader.js" type="text/javascript">
					</script>
					<script type="text/javascript">
					  google.charts.load('current', {'packages':['gauge']});
					  google.charts.setOnLoadCallback(drawChart);

					  function drawChart() {

					    var data = google.visualization.arrayToDataTable([
					      ['Label', 'Value'],
					      ['Memory', 80],
					//          ['CPU', 55],
					//          ['Network', 68]
					    ]);

					    var options = {
					      width: 400, height: 120,
					      redFrom: 90, redTo: 100,
					      yellowFrom:75, yellowTo: 90,
					      minorTicks: 5
					    };

					    var chart = new google.visualization.Gauge(document.getElementById('chart_div'));

					    chart.draw(data, options);

					    setInterval(function() {
					      data.setValue(0, 1, 40 + Math.round(60 * Math.random()));
					      chart.draw(data, options);
					    }, 13000);
					//        setInterval(function() {
					//          data.setValue(1, 1, 40 + Math.round(60 * Math.random()));
					//          chart.draw(data, options);
					//        }, 5000);
					//        setInterval(function() {
					//          data.setValue(2, 1, 60 + Math.round(20 * Math.random()));
					//          chart.draw(data, options);
					//        }, 26000);
					  }
					</script>
					<div id="chart_div" style="width: 400px; height: 120px;"></div>
				</div>

				<!-- HUMIDITY -->
				<div class="charts" id="humidity">
					<p>Humidity</p>
					<script src="https://www.gstatic.com/charts/loader.js" type="text/javascript">
					</script>
					<script type="text/javascript">
					  google.charts.load('current', {'packages':['corechart']});
					  google.charts.setOnLoadCallback(drawChart);

					  function drawChart() {
					    var data = google.visualization.arrayToDataTable([
					      ['Year', 'Sales', 'Expenses'],
					      ['2004',  1000,      400],
					      ['2005',  1170,      460],
					      ['2006',  660,       1120],
					      ['2007',  1030,      540]
					    ]);

					    var options = {
					      title: 'Company Performance',
					      curveType: 'function',
					      legend: { position: 'bottom' }
					    };

					    var chartHumidity = new google.visualization.LineChart(document.getElementById('curve_chart'));

					    chartHumidity.draw(data, options);
					  }
					</script>
					<div id="curve_chart" style="width: 360px; height: 200px"></div>
				</div>
