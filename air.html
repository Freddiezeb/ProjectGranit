<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="css/dropdownstyle.css">
        <!--Från https://loading.io/progress/ -->
        <link rel="stylesheet" href="libs/loading-bar/loading-bar.css">
        <!-- Egen style för loading -->
        <link rel="stylesheet" href="css/loadicon.css">
        <title></title>
    </head>
    <body id="airBody">
        
       
        <!-- External Scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.16/vue.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/core-min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/hmac-min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/sha256-min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
        <script src="https://www.gstatic.com/charts/loader.js" type="text/javascript"></script>
        <script src="https://sdk.amazonaws.com/js/aws-sdk-2.241.1.min.js"></script>

        <!-- VERTICAL NAV BAR -->
        <div class="vertical-menu">

            <div class="bubble2" id="air">
                <a class="active" href="#">
                    <p>AIR</p></a>
            </div>
            <div class="bubble2" id="activity">
                <a href="activity.html">
                    <p>ACTIVITY</p></a>
            </div>
            <div class="bubble2" id="camera">
                <a href="camera.html">
                    <p>camera</p></a>
            </div>
            <div class="bubble2" id="divs">
                <a href="divs.html">
                    <p>divs</p></a>
            </div>
            <div class="bubble2" id="create">
                <a href="custom.html">
                    <p>custom</p></a>
            </div>

            <div class="bubble2" id="backBtn">
                <a href="index.html">
                    <p>Go back</p></a>
            </div>
        </div>
        <!--Head title on load-->
        <div id="headline" class="headline1">
            <h1>AIR</h1>
        </div>

        <!-- Loading for charts-->
        <div id="load" class="ldBar" style="width:500px;height:500px"></div>

        <!-- All content with charts  -->
        <div id="wrapper" class="wrapper_display_none">
            <div id="box2">
              <!--Head title after load-->
              <div class="headline2">
                  <h1>AIR</h1>
              </div>

                <!-- Dates from and to  -->
                <form class="" onsubmit="GetHistDataByDate(date_from, date_to);return false;">
                  <div id="box">
                  <div class="select1">
                    <p>Data from:</p>
                    <select class="select" id="date_from" data-size="5">

                    </select>
                  </div>
                  <div class="select2">
                    <p>Data to:</p>
                    <select class="select" name="" id="date_to">

                    </select>
                  </div>
                  <div id="button">
                  <input class="submit "type="submit" value="submit">
                  </div>
                  </div>
                </form>

                <!-- TEMPERATUR -->
                <div id="radtva">
                  <div class="charts" id="temp" style="margin-left: -7%">
                      <p>Temperature</p>
                      <div id="temperature_chart" style="width: 490px; height: 300px;" class='no-copy'></div>
                      <div id="temperature_chartfilter" class='no-copy'></div>
                  </div>

                  <!-- HUMIDITY -->
                  <div class="charts" id="humidity" style="margin-left: 20%">
                      <p>Humidity</p>
                      <div id="humidity_chart" style="width: 490px; height: 300px;" class='no-copy'></div>
                      <div id="humidity_chartfilter" class='no-copy'></div>
                  </div>
                </div>

                <!-- PRESSURE -->
                <div class="charts" id="pressure" style="margin-left: 20%">
                    <p>Pressure</p>
                    <div id="pressure_chart" style="width: 490px; height: 300px;" class='no-copy'></div>
                    
                    <div id="pressure_chartfilter" hidden></div>
                    
                </div>
              </div>
            </div>

        <!-- Internal Scripts-->
        <script type="text/javascript" src="js/dropdownselect.js"></script>
        <script type="text/javascript" src="js/dynamodb.js"></script>
        <script src="js/lineChart.js" type="text/javascript"></script>
        <script src="js/updateCharts/updateTempChart.js" type="text/javascript"></script>
        <script src="js/updateCharts/updateHumidityChart.js" type="text/javascript"></script>
        <script src="js/updateCharts/updatePressureChart.js" type="text/javascript"></script>
        <script src="js/logic.js" type="text/javascript"></script>
        <script src="js/gaugeChart.js" type="text/javascript"></script>
        <script src="js/sortData.js" type="text/javascript"></script>
        <script src="js/updateChart.js" type="text/javascript"></script>
        <script src="js/SearchData.js" type="text/javascript"></script>
        <!-- Från https://loading.io/progress/ -->
        <script type="text/javascript" src="libs/loading-bar/loading-bar.js"></script>
        <script type="text/javascript" src="libs/loading-bar/loading-bar.min.js"></script>
        <!-- Script för att modifiera loading-->
        <script type="text/javascript" src="js/loadicon.js"></script>
        <script type="text/javascript" src="js/new.js"></script>
    </body>
</html>
