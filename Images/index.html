<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
    </head>

    <body>
        <ul id="chat">
            <li v-for="m in messages">{{ m }}</li>
        </ul>
        <input type="text" name="say" id="say" placeholder="Input a message here...">
        <button id="send">Send</button>

        <!-- External Scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.16/vue.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/core-min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/hmac-min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/sha256-min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>

        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

        <div id="test_chart" style="width: 900px; height: 500px"></div>

        <!-- Our Scripts -->
        <!-- <script src="temperatureChart.js"></script>-->
        
        <script src="js/sortData.js"></script>
        <script src="js/lineChart.js"></script>
        <script src="js/testChart.js"></script>
        <script src="js/logic.js"></script>
    </body>
</html>
